plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.assertj:assertj-core:3.15.0'
    implementation 'net.serenity-bdd:serenity-core:2.1.4'
    implementation 'net.serenity-bdd:serenity-junit:2.1.4'
    implementation 'net.serenity-bdd:serenity-screenplay:2.1.4'
    implementation 'net.serenity-bdd:serenity-screenplay-webdriver:2.1.4'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:3.141.59'
    implementation 'org.seleniumhq.selenium:selenium-remote-driver:3.141.59'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'net.serenity-bdd:serenity-cucumber:1.9.51'
    implementation 'net.serenity-bdd:serenity-single-page-report:2.1.4'
    implementation 'com.github.virtuald:curvesapi:1.06'
    implementation 'org.apache.xmlbeans:xmlbeans:3.1.0'
    implementation 'commons-codec:commons-codec:1.14'
    implementation 'org.apache.commons:commons-collections4:4.4'
    implementation 'commons-io:commons-io:2.6'
    testImplementation 'junit:junit:4.13'
}

group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'utest.test.screenplay'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
